  <script>
window.addEventListener("load", () => {
  const tl = gsap.timeline();
  tl.to("#preloader-logo", {
    opacity: 1,
    scale: 1,
    duration: 1.2,
    ease: "power3.out"
  })
  .to("#preloader", {
    opacity: 0,
    duration: 1,
    delay: 0.5,
    ease: "power2.inOut",
    onComplete: () => {
      document.getElementById("preloader").style.display = "none";
    }
  });
});
</script>
